<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculatrice">
            <img src="images/Howls moving castle wallpaper with AI generated (1).jpg" class="background" srcset="">

            <div class="ScreenResult"  id="screen">
            </div>
          
            <div class="buttonscontainer">
                        <button class="calcul operator"   id="clear" data-key="8">CLEAR</button>
                        <button class="calcul operator"   data-key="53">(</button>
                        <button class="calcul operator"   data-key="219">)</button>
                        <button class="calcul operator"   data-key="192">%</button>
                        <button  class="calcul operator"  data-key="111"  id="divide">/</button>
                        <button  class="calcul operator" data-key="106" id="multiply">*</button>
                        <button class="calcul operator"  id="soustraction" data-key="109">-</button>
                        <button class="calcul operator"  id="add" data-key="107">+</button>
                        <button  class="calcul operator" id="result" data-key="13">=</button>

                    
                    <!--Button of Calculator-->
                    <div class="numbers">
                        <button class="calcul" data-key="103" >7</button>
                        <button class="calcul" data-key="104" >8</button>
                        <button class="calcul" data-key="105">9</button>
                        <button class="calcul" data-key="100" >4</button>
                        <button class="calcul" data-key="101">5</button>
                        <button class="calcul" data-key="102">6</button>
                        <button class="calcul" data-key="99">3</button>
                        <button class="calcul" data-key="98">2</button>
                        <button class="calcul" data-key="97" >1</button>
                        <button class="calcul" data-key="96">0</button>
                        <button class="calcul" data-key="110">.</button>
                    </div>


           </div>
        </div>
    </div>
</body>
</html>
